<!DOCTYPE html>
<html>
  <head>
    <title>MyMapNow.com</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="authenticity-token" id="authenticity-token" content="<%= form_authenticity_token %>">
    <link rel=StyleSheet href="stylesheets/dialog/jquery-ui-1.7.2.custom.css" type="text/css">
    <link rel=StyleSheet href="stylesheets/master.css" type="text/css">
    <!--[if IE]>
      <script src=="javascripts/html5.js"></script>
    <![endif]-->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="javascripts/jquery-1.3.2.min.js"></script>
    <script src="javascripts/jquery-ui-1.7.2.custom.min.js"></script>
    <script src="javascripts/perfecttime/PerfectTime.js"></script>
    <script src="javascripts/date.format.js"></script>
    <script src="javascripts/application.js"></script>
    <script src="javascripts/map.js"></script>
    <script src="javascripts/jquery.form.js"></script>
    <script src="javascripts/items.js"></script>
  </head>
  <body>
    <header>
      <h1>MyMapNow</h1>
      <p><input type="text" id="q" name="q" value="Ottawa, ON" onKeyPress="return submitenter(this,event)" /></p>
      <h5>during</h5>
      <div id="date-range">
        <div id="label-left"><span></span></div>
        <div id="label-right"><span></span></div>
      </div>
      <p>
        <button id="search" onclick="Map.search($('#q').val());"></button>
      </p>
    </header>
    <section>
      <div id="map"></div>
    </section>
    <aside>
      <ol>
      </ol>
    </aside>
    <footer>
      <p class="copyright">Copyright &copy; 2009-2010 MyMapNow Inc.- All Rights Reserved</p>
      <p class="links"><a class="add-event" href="#">Submit News/Events</a> <a href="../terms.html">Terms and Conditions</a></p>
    </footer>
    <div id="dialogs">    
    </div>
  </body>
</html>
<script type="text/javascript">
 <!--
  function submitenter(myfield,e) {
  	var keycode;
  	if (window.event) keycode = window.event.keyCode;
  	else if (e) keycode = e.which;
  	else return true;

  	if (keycode == 13)
  	   {
  	   Map.search($('#q').val());
  	   return false;
  	   }
  	else
  	   return true;
  }
 // -->
</script>
