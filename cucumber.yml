# without --no-diff, Cucumber tries to load spec/matchers which conflicts with matchy
default: --no-diff -c --format pretty -r features/support/env.rb -r features/support/plain.rb -r features/step_definitions features features/plain
html: --no-diff --format progress --format html --out=features.html features
autotest: --no-diff -c --format pretty
autotest-all: --no-diff -c --format progress
selenium: --no-diff -c --format pretty -r features/support/env.rb -r features/support/enhanced.rb -r features/step_definitions features/enhanced features/plain